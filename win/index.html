<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>"http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"</script>
    <link rel="stylesheet" href="style.css">
    <script src="../win/code.js"></script>
    <title>Win</title>

<body>
    <!-- Protector de pantalla -->
    <div class="screen" id="screensaver">
        <button type="button">
            <p>inicio</p>
        </button>
    </div>

    <!-- Protector de bloqueo -->
    <div class="lock-screen" id="lockscreen">
        <div class="lock-screen-content">
            <div class="avatar-placeholder"></div>
            <div class="user">
                <h2>username</h2>
            </div>
            <input type="password" placeholder="Ingresa tu contraseña" />
            <button class="login-button">Iniciar sesión</button>
            <div class="loading-indicator"></div>
        </div>
    </div>
    <!--escritorio-->
  


</body>

</html>
